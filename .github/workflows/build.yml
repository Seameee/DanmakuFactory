name: Build DanmakuFactory

on:
  push:
    branches:
      - main  # 触发条件为推送到 main 分支
  pull_request:
    branches:
      - main  # 触发条件为针对 main 分支的拉取请求

jobs:
  build:
    runs-on: windows-latest  # 使用最新的 Windows 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出代码

    - name: Set up MinGW
      run: |
        choco install mingw
        refreshenv  # 确保环境变量更新

    - name: Build
      run: |
        cd C:\Users\runneradmin\work\DanmakuFactory\DanmakuFactory  # 根据实际路径调整
        make -f makefile-win  # 使用 Makefile 进行编译

    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: DanmakuFactory.exe
        path: DanmakuFactory.exe  # 根据实际输出文件路径调整
