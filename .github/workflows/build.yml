name: Build DanmakuFactory

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MinGW
      run: |
        choco install mingw
        refreshenv  # 确保环境变量更新

    - name: Build
      run: |
        cd C:\Users\runneradmin\work\DanmakuFactory\DanmakuFactory  # 根据实际路径调整
        make -f makefile-win  # 使用 Makefile 进行编译

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: DanmakuFactory.exe
        path: DanmakuFactory.exe
